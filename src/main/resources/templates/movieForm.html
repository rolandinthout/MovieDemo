<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create a new movie</title>
</head>
<body>

<h1>Add a new movie</h1>

<form th:action="@{/movie/new}" method="post" th:object="${movie}">
    <table>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Director</th>
        </tr>
        <tr>
            <td><input type="text" th:field="*{title}" /></td>
            <td><input type="text" th:field="*{genre}" /></td>
            <td><input type="text" th:field="*{year}" /></td>
            <td><input type="text" th:field="*{director}" /></td>
        </tr>
    </table>

    <input type="submit" value="Save movie" />
</form>


</body>
</html>
