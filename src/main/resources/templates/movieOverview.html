<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Wich movie shows where?</title>
</head>
<body>

<h1>Overview of how many theaters of a movie.</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Director</th>
        <th>Amount of Cinemas</th>
    </tr>

    <tr th:each="movie : ${allMovies}">
        <td><a th:href="@{/movie/detail/{title}(title=${movie.title})}" th:text="${movie.title}"></a> </td>
        <td th:text="${movie.genre}"></td>
        <td th:text="${movie.year}"></td>
        <td th:text="${movie.allDirectorsDisplayString}"></td>
        <td th:text="${movie.amountInCinemas}"></td>
        <td><a th:href="@{/cinema/new/{movieId}(movieId=${movie.movieId})}">Add a copy to a cinema</a></td>
    </tr>
</table>

<a th:href="@{/movie/new}">Add a Movie</a>

</body>

</html>
